<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Shield icon (left) -->
  <g transform="translate(120, 150)">
    <path d="M 0 0 L 40 -60 L 80 0 L 80 80 Q 80 140 40 180 Q 0 140 0 80 Z"
          fill="#2196F3" stroke="#1976D2" stroke-width="3"/>
    <path d="M 25 60 L 35 70 L 60 35"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- App name and tagline (center) -->
  <text x="512" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        fill="#1976D2" text-anchor="middle">TuGuardian</text>
  <text x="512" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="500"
        fill="#424242" text-anchor="middle">Protección Anti-Smishing</text>
  <text x="512" y="290" font-family="Arial, sans-serif" font-size="24"
        fill="#616161" text-anchor="middle">Detecta fraudes por SMS automáticamente</text>

  <!-- Phone with protection (right) -->
  <g transform="translate(800, 150)">
    <!-- Phone outline -->
    <rect x="0" y="0" width="120" height="200" rx="10" fill="white" stroke="#424242" stroke-width="3"/>
    <!-- Screen -->
    <rect x="10" y="25" width="100" height="150" fill="#E3F2FD"/>
    <!-- SMS icon -->
    <rect x="25" y="60" width="70" height="50" fill="#2196F3" rx="5"/>
    <path d="M 25 60 L 60 90 L 95 60" fill="none" stroke="white" stroke-width="3"/>
    <!-- Alert badge -->
    <circle cx="95" cy="55" r="18" fill="#F44336"/>
    <text x="95" y="61" font-family="Arial" font-size="20" font-weight="bold"
          fill="white" text-anchor="middle">!</text>
  </g>

  <!-- Security badge (bottom) -->
  <rect x="380" y="350" width="264" height="60" rx="30" fill="#4CAF50"/>
  <text x="512" y="390" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="white" text-anchor="middle">✓ 100% Privacidad Local</text>
</svg>
